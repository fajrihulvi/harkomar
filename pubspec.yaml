name: amr_apps
description: AMR APPS

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  splashscreen: ^1.2.0
  maps_launcher: ^1.2.0
  shimmer: ^1.0.1
  progress_dialog: ^1.2.0
  shared_preferences: ^0.4.3
  simple_animations: ^1.3.3
  google_maps_flutter: ^0.5.21+12
  geolocator: ^5.1.5
  flutter_svg: ^0.14.0
  fancy_bottom_navigation: ^0.3.2
  community_material_icon: 3.5.95
  auto_size_text: ^2.1.0
  signature: ^2.0.1
  provider: ^2.0.1
  http:
  get_it: ^3.1.0
  dio: ^3.0.7
  path:
  sqflite: any
  path_provider: any
  double_back_to_close_app: ^0.1.1
  url_launcher: ^5.4.1
  image_picker: ^0.6.1+4
  image: ^2.0.4
  flushbar: ^1.9.1

flutter_icons:
  image_path: "assets/images/logo.png" 
  android: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/no_data.svg